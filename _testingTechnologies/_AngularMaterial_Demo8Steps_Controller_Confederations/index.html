<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="description" content="Angclar Material: UI Components with Dynamic Data">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="styles.css"/>

  </head>
  <body ng-app="iifdb" ng-cloak layout="column" ng-controller="ConfederationController as cl">

    <md-toolbar>    
      <h3>IIFDB</h3>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
          <md-list>
            <md-list-item ng-repeat="c in cl.confederations">
                <md-button ng-click="cl.selectConfederation(c)" ng-class="{'selected' : c === cl.selected }">
                  <md-icon md-svg-icon="{{c.logo}}" class="logo"></md-icon>
                  {{c.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <md-icon md-svg-icon="{{cl.selected.logo}}" class="logo"></md-icon>
          <h2>{{cl.selected.name}}</h2>
          <p>{{cl.selected.content}}</p>
        </md-content>
    </div>

      <!--  Include Angclar, Angclar Animate, Angclar Aria and Angclar Material - important !! -->
     <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>


    <script>
    angular.module('iifdb', ['ngMaterial', 'confederations']);
    </script>
    
  </body>
</html>
